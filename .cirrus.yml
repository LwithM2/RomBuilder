env:
  MANIFEST: https://github.com/Project-Awaken/android_manifest.git
  MANIFEST_BRANCH: 12.1
  DEVICE: Mi439
  OEM: xiaomi
  DT_LINK: https://github.com/lanmiemie/android_device_xiaomi_Mi439.git -b a12/rom/awaken
  DT_PATH: device/$OEM/$DEVICE
  VT_LINK: https://github.com/Mi-Thorium/proprietary_vendor_xiaomi_Mi439.git -b a11/master
  VT_PATH: vendor/$OEM/$DEVICE
  KT_LINK: https://github.com/mi-sdm439/android_kernel_xiaomi_sdm439.git -b a12/main
  KT_PATH: kernel/xiaomi/sdm439
  #KT_PATH: kernel/$OEM/$DEVICE
  LUNCH_COMBO: awaken_Mi439-userdebug
  TARGET: bacon
  OUTPUT: Awaken*.zip

  # Not Recommended to Change
  SYNC_PATH: $HOME/work # Do NOT use "~". Use $HOME instead.
  CCACHE_SIZE: 30G
  CCACHE_DIR: $HOME/work/.ccache
  J_VAL: 16

  # Cirrus Specific Vars (Do *NOT* Change)
  CIRRUS_SHELL: bash

task:
  name: "Project Awaken Build"
  timeout_in: 6h
  container:
    image: apon77/aosp:cirrus
    cpu: 10
    memory: 40G

  Storage_Checker:
    - df -h
    - lsblk
    - ls -l -a -h

  Sync_script:
    - bash sync.sh

  Build_script:
    - bash build.sh

  Upload_script:
    - export TIMEOUT=43200 # Download Link Timeout (in Minutes)
    - bash upload.sh

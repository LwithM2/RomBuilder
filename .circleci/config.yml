# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  Sync:
    machine:
      image: ubuntu-2004:202010-01 # recommended linux image
    resource_class: xlarge
    steps:
      - run:
            name: "Sync"
            command: '
            bash -c "$(curl -sL https://raw.githubusercontent.com/LwithM2/RomBuilder/patch-1/sync.sh)"
            bash -c "$(curl -sL https://raw.githubusercontent.com/LwithM2/RomBuilder/patch-1/build.sh)"
            bash -c "$(curl -sL https://raw.githubusercontent.com/LwithM2/RomBuilder/patch-1/upload.sh)"'
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  Rom builder:
    jobs:
      - Sync
